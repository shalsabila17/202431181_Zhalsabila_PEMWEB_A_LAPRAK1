<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Registrasi Akun</title>                 
</head>
<body>
    <h1>registrasi Akun</h1>                        
    <form action="biodata.html">
        <fieldset>
            <legend>formulir registrasi</legend>
            <br>

            <label for="nama">masukkan nama: </label>
            <input type="text" name="nama" id="nama" placeholder="Zhalsabila Amalia Putri">
            <br><br>

            <label for="nim">masukkan nim: </label>
            <input type="text" name="nim" id="nim" placeholder="202431181">
            <br><br>

            <label for="email">masukkan email: </label>
            <input type="email" name="email" id="email" placeholder="zhalsa@gmail">
            <br><br>

            <label>jenis kelamin</label><br>
            <input type="radio" name="jk" id="laki-laki"><label for="laki-laki">laki-laki</label>
            <input type="radio" name="jk" id="perempuan"><label for="perempuan">perempuan</label>               
            <br><br>
                                                             
            <label for="agama">agama</label><br>
            <select name="agama" id="agama">
                <option value="islam">islam</option>
                <option value="kristen">kristen</option>
                <option value="hindu">hindu</option>
                <option value="buddah">buddah</option>
                <br><br>
            </select>
            <br><br>

            <label>passwoard</label>
            <input type="text" name="passwoard" id="passwoard" pattern="[8]" placeholder="admin1234"><br><br>

            <label>konfirmasi passwoard</label>    
            <input type="text" name="konfirmasi passwoard" id="konfirmasi passwoard">
            <br><br>
            <input type="submit" value="daftar">
                                                                            

        </fieldset>
    </form>
   
   
</body>
</html>
